<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chart.js Simple Bar Chart Demo</h1>
    <p>If you see a bar chart below, Chart.js is working correctly.</p>

    <!-- Canvas element for the chart -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script>
        // Sample data and labels
        const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        const yValues = [55, 49, 44, 24, 15];
        const barColors = ["red", "green", "blue", "orange", "brown"];

        // Create the chart
        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                plugins: {
                    // Configuration for the title is in the 'options.plugins' object
                    title: {
                        display: true,
                        text: "World Wide Wine Production"
                    },
                    // Hide the legend for simplicity
                    legend: {
                        display: false
                    }
                }
            }
        });

        console.log("Chart.js version:", Chart.version);
        console.log("Chart initialized successfully!");
    </script>
</body>
</html>
